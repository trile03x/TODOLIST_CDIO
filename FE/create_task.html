<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <!-- Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- reset css -->
    <link rel="stylesheet" href="./asstets/css/reset.css" />

    <!-- styles css -->
    <link rel="stylesheet" href="./asstets/css/style.css" />
    <link rel="stylesheet" href="./asstets/css/create_task.css" />
    <title>TodoList</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <!-- menu button -->
                <div class="navbar__icons">
                    <div class="navbar__icon"></div>
                </div>
                <!-- search -->
                <div class="navbar__search">
                    <input type="text" placeholder="Search" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!-- Right icon -->
                <div class="navbar__right">
                    <i class="fa-regular fa-bell"></i>
                    <i id="moon" class="fa-solid fa-moon"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </nav>
        </div>
    </header>

        <main class="main">
            <!-- links -->
            <ul class="navbar__links">
                <li class="navbar__link">
                    <i class="fas fa-tachometer-alt"></i>
                    <a href="./index.html">Home</a>
                </li>
                <li class="navbar__link">
                    <i class="fa-solid fa-list-check"></i>
                    <a href="./all_task.html">All Tasks</a>
                </li>
                <li class="navbar__link">
                    <i class="fa-solid fa-circle-check"></i>
                    <a href="./completed_task.html">Completed Tasks</a>
                </li>
                <li class="navbar__link">
                    <i class="fa-solid fa-hourglass-half"></i>
                    <a href="./running_task.html">Running Tasks</a>
                </li>
                <li class="navbar__link">
                    <i class="fa-solid fa-circle-plus"></i>
                    <a href="">Add a Task</a>
                </li>
            </ul>
            <!-- create task -->
            <div class="create-task">
                <h1 class="task-title">Create your task</h1>
                <form action="" class="create-task_block">
                    <div class="create-task__input">
                        <label for="task-name">Task Name</label>
                        <input type="text" id="task-name" placeholder="Enter your task name" />
                    </div>
                    <div class="create-task__input">
                        <label for="end-date">End Date</label>
                        <input type="date" id="end-date" />
                    </div>
                    <div class="create-task__input">
                        <label for="priority">Priority level</label>
                        <input type="text" id="priority" />
                    </div>
                    <div class="create-task__input">
                        <label for="category">Category</label>
                        <input type="text" id="priority" />
                    </div>
                    <div class="create-task__input">
                        <label for="task-desc">Task Description</label>
                        <textarea name="task-desc" id="task-desc" cols="30" rows="10"
                            placeholder="Enter your task description"></textarea>
                    </div>
                    <input type="submit" value="Add to Task" class="create-task__btn" />
                </form>
            </div>
        </main>
        <script src="./asstets/js/main.js"></script>
    </body>
</html>
